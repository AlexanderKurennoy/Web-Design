<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentawai Powersports</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>

<header>
    <h1>MENTAWAI POWERSPORTS</h1>
    <img src="images/logo.png" alt="Mentawai Logo" class="logo">
</header>

<main>
    <section class="products-grid">
        <div class="product-card">
            <img src="images/spark.png" alt="Spark Jet Ski">
            <h2>SPARK</h2>
            <button>BUY!</button>  
        </div>

        <div class="product-card">
            <img src="images/spark-trixx.png" alt="Spark Trixx Jet Ski">
            <h2>SPARK TRIXX</h2> 
            <button>BUY!</button>
        </div>

        <div class="product-card">
            <img src="images/gti.png" alt="GTI Jet Ski">
            <h2>GTI</h2>
            <button>BUY!</button>
        </div>

        <div class="product-card">  
            <img src="images/gti-se.png" alt="GTI SE Jet Ski">
            <h2>GTI SE</h2>
            <button>BUY!</button> 
        </div>

        <div class="product-card">
            <img src="images/gtr.png" alt="GTR Jet Ski">
            <h2>GTR</h2>
            <button>BUY!</button>
        </div>  

        <div class="product-card">
            <img src="images/gtr-limited.png" alt="GTR Limited Jet Ski">
            <h2>GTR LIMITED</h2>
            <button>BUY!</button>
        </div>
    </section>
</main>

</body>
</html>
